<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Perpustakaan Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fff0f5, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h3 {
      color: #d63384;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card col-md-5">
      <h3 class="text-center mb-4">Daftar Akun</h3>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" name="full_name" class="form-control rounded-pill" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control rounded-pill" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control rounded-pill" required>
        </div>
        <button class="btn w-100 rounded-pill text-white" style="background-color: #d63384;">Daftar</button>
        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}">Sudah punya akun? Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
